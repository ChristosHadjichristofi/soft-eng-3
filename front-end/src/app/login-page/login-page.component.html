<div id="back">
    <div class="login-card" style="background: rgba(255,255,255,0.25);">
        <img class="profile-img-card" src="../../assets/img/avatar_2x.png">
        <form class="form-signin" [formGroup]="form">
            <select class="custom-select" data-toggle="tooltip" data-bss-tooltip="" data-placement="right"
                name="ddlRole" formControlName="inputRole"
                style="height: 50px;padding-top: 3px;padding-bottom: 3px;font-size: 17px;width: 100%;border-radius: 4px;margin: 0px 0px 10px;color: rgb(80,82,85);">
                <option [selected]="role.value" *ngFor="let role of roles" [value]="role.value">{{ role.text }}</option>
            </select>
            <input class="form-control" type="text" name="username" formControlName="inputUsername"
                placeholder="Username">
            <div *ngIf="inputUsername.invalid && inputUsername.touched" class="alert alert-danger">

                <div *ngIf="inputUsername.errors.required">
                    Username is required.
                </div>

            </div>
            <input class="form-control" type="password" name="password" formControlName="inputPassword" required=""
                placeholder="Password">
            <div *ngIf="inputPassword.invalid && inputPassword.touched" class="alert alert-danger">

                <div *ngIf="inputPassword.errors.required">
                    Password is required.
                </div>

            </div>
            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit" (click)="attemptLogin()">Sign in
            </button>
            <div class="checkbox">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label
                        class="form-check-label" for="formCheck-1" style="color: rgb(255, 255, 255)">Remember me</label>
                </div>
            </div>
        </form>
    </div>
</div>
