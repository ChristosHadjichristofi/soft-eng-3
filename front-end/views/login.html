<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Controllers -->
    <script type="text/javascript" src="../js/controllers/login.js"></script>
    <!-- end of Controllers -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>front</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body class="back" style="filter: sepia(0%);">
    <div class="center">
        <div class="text-left login-card" style="text-align: left;"><img class="profile-img-card" src="../assets/img/avatar_2x.png">
            <form class="form-signin">
                <select id="userType" class="custom-select" data-toggle="tooltip" data-bss-tooltip="" data-placement="right" style="height: 50px;padding-top: 3px;padding-bottom: 3px;font-size: 17px;width: 100%;border-radius: 4px;margin: 0px 0px 10px;color: rgb(80,82,85);" title="User Type">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <input class="form-control" type="email" id="inputEmail" required="" placeholder="Email address" autofocus="">
                <input class="form-control" type="password" id="inputPassword" required="" placeholder="Password">
                <div class="checkbox">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Remember me</label></div>
                </div>
                <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit" onclick=login()>Sign in</button>
            </form>
        </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/Multi-Select-Dropdown-by-Jigar-Mistry.js"></script>
</body>

</html>
